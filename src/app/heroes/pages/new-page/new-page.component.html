<h1>
  Editar / Agregar
  Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
        <mat-card-content>
            <div class="grid">
              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Super Héroe</mat-label>
                <input
                  type="text"
                  matInput
                  required
                >
              </mat-form-field>
              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Alter ego</mat-label>
                <input
                  type="text"
                  matInput
                  required
                >
              </mat-form-field>

              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Primera aparición</mat-label>
                <input
                  type="text"
                  matInput
                  required
                >
              </mat-form-field>

              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Personajes</mat-label>
                <input
                  type="text"
                  matInput
                  required
                >
              </mat-form-field>

              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Creador</mat-label>
                <input
                  type="text"
                  matInput
                  required
                >
              </mat-form-field>

              <mat-form-field class="col-12 sm:col-6">
                <mat-label>Primera aparición</mat-label>
                <mat-select required>
                  <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <button
                mat-flat-button
                color="warn"
              >
                Borrar
              </button>

              <span class="spacer"></span>

              <button
                mat-flat-button
                color="primary"
              >
                <mat-icon class="mat-18">save</mat-icon>
                Guardar
              </button>

            </div>
        </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img src="" alt="Imagen del heroe" mat-card-image>
    </mat-card>

  </div>
</div>
